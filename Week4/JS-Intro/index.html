<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body><!--<body onmouseleave="leaveHandler()"> -->
    <header>
        <nav>
            <a href="https://google.com" style="font-size: 50px;">Google Me!</a>
        </nav>
    </header>
    <h1 onclick="dogHandler()" id="one" style="background-color: yellow;">
        Heading One
    </h1>
    <h1 id="two">
        Another Heading One
    </h1>
    <h2 class="heading-2">
        Heading Two
    </h2>

        <li class="list-item">Cats</li>
        <li class="list-item">Dogs</li>
        <li class="list-item">Birds</li>
        <li class="list-item">Rats</li>
    </ul>

    <h4 id="dogCount"></h4>

    <button onclick="clickHandler(event)">Click Me!</button>
    <button onclick="dogHandler()">Click For Dog</button>
    <button onclick="dogListHandler()">Click For Dog in list</button>
    
    <div onclick="dogHandler()">

        <button onclick="bubble(event, 'button')">DIV Button</button>

    </div>

    </footer>
    <script src="index.js"></script>
